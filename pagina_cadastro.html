<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="estilo.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">
      <a class="logo"><span style="color:#f19953">Bee</span>Corp</a>
      <ul class="navbar">
        <a class="agora">HoneySpace</a>
        <a href="beecorp.html">A Beecorp</a>
        <a href="planos.html">Planos</a>
        <a href="beecorp #faleconosco">Contato</a>
      </ul>
      <div class="btn login">
        <a>Login</a>
        <img src="img/Entrar 1.png" />
      </div>
    </div>

    <div class="cadastro_container">
        <div class="cadastro_formbox">
            <div class="formbox_title">
                Cadastro
            </div>
            
            <div class="formbox_form">

                <div class="formbox_column">
                    <b>Nome</b>
                    <input id="input_nome" type="text">
                    <b>Email</b>
                    <input id="input_email" type="text">
                </div>
                <div class="formbox_column">
                    <b>Telefone</b>
                    <input id="input_telefone" type="text">
                    <b>Senha</b>
                    <input id="input_senha" type="password">
                </div>


            </div>

            <div id="mensagem" class="msg-erro"></div>
            <div class="btn">
                <button onclick="verificar()">Cadastrar</button>
            </div>

        </div>
        <div class="img_cadastro">
            <img src="img/cadastro.png">
        </div>
    </div>

    <div class="footer">
        <h1><span style="color:#f19953">Bee</span>Corp</h1>
        <div class="card">
          <a>Sobre Nós</a>
          <p>A Empresa</p>
          <p>Missão, Visão e Valores</p>
          <p>Tecnologias</p>
        </div>
        <div class="divisoria"></div>
        <div class="card">
          <a>Menu</a>
          <p>Inicio</p>
          <p>Calculadora</p>
          <p>O mel</p>
        </div>
        <div class="divisoria"></div>
        <div class="card">
          <a>Entre em contato conosco</a>
          <p>Formulario de contato<br>ou<br>suporte@honeyspace.com.br</p>
        </div>
      </div>
</body>

</html>

<script>
    function verificar() {
        var nome = input_nome.value
        var email = input_email.value
        var telefone = input_telefone.value
        var senha = input_senha.value

        if (nome == "" || email == "" || telefone == "" || senha == "") {
            mensagem.innerHTML = "preencha todos os campos!"
        }
    }
</script>

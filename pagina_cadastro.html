<body>
    <div class="header">
        <div class="logo">
            <a href="pagina_inicial.html"><img src="img/LogoImg.png"></a>

        <ul class="navbar">

    </div>
    </div>


    <div class="cadastro_container">
        <div class="cadastro_formbox">
            <div class="formbox_title">
                Cadastro

            </div>
            
            <div class="formbox_form">

                <div class="formbox_column">
                    <b>Nome</b>
                    <input id="input_nome" type="text">
                    <b>Email</b>
                    <input id="input_email" type="text">
                </div>
                <div class="formbox_column">
                    <b>Telefone</b>
                    <input id="input_telefone" type="text">
                    <b>Senha</b>
                    <input id="input_senha" type="password">
                </div>


            </div>

            <div id="mensagem" class="msg-erro"></div>
            <div class="btn">
                <button onclick="verificar()">Cadastrar</button>
            </div>

        </div>
        <div class="img_cadastro">
            <img src="img/cadastro.png">
        </div>
    </div>

    <div class="footer">
        <div class="container">

                    </p>
                    <p>contato@beecorp.com.br</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

<script>
    function verificar() {
        var nome = input_nome.value
        var email = input_email.value
        var telefone = input_telefone.value
        var senha = input_senha.value

        if (nome == "" || email == "" || telefone == "" || senha == "") {
            mensagem.innerHTML = "preencha todos os campos!"
        }
    }
</script>
